name: Scanner VIP Diário

on:
  schedule:
    # Executa todos os dias às 19:00 (7 PM) UTC.
    # Isso corresponde a 19:00 de Lisboa no horário de inverno.
    - cron: '0 19 * * *'
  workflow_dispatch: # Permite a execução manual (botão 'Run workflow')

jobs:
  run_scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scanner VIP
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          CHAT_ID_VIP: ${{ secrets.CHAT_ID_VIP }}
        run: python crypto_scanner_vip.py
