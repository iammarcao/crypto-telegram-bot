name: Análise VIP do Mercado Crypto

on:
  schedule:
    # Executa todos os dias às 12:00 (12 PM) UTC.
    # UTC é o fuso horário padrão do GitHub Actions.
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite a execução manual

jobs:
  run_analise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run Análise VIP
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          CHAT_ID_VIP: ${{ secrets.CHAT_ID_VIP }}
        run: python crypto_scanner_v2.py
